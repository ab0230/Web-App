<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard - PhotoShare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #f7f7f7;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Enhanced button feedback */
        .btn-primary {
            transition: all 0.3s ease;
            transform: translateY(0);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-primary:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
            opacity: 0.9;
        }

        /* All button active states */
        button {
            transition: all 0.2s ease;
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        button:hover {
            filter: brightness(1.1);
        }

        .glass:active {
            background: rgba(255, 255, 255, 0.15);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.05);
        }

        .upload-area.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: scale(1.05);
        }

        .photo-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        /* Input focus states */
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff6b6b !important;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-[#ff6b6b]" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
                    </svg>
                    <h1 class="text-2xl font-bold">Creator Studio</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm" id="username"></span>
                    <button onclick="logout()" class="px-6 py-2 rounded-lg glass hover:bg-white/10 transition-all">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Upload Section -->
        <div class="glass rounded-2xl p-8 mb-8">
            <h2 class="text-4xl font-bold mb-6">Upload Your Photos</h2>
            
            <div id="uploadArea" class="upload-area rounded-xl p-12 text-center cursor-pointer">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="text-lg mb-2">Drop your photo here or click to browse</p>
                <p class="text-sm text-gray-400">Supports: JPG, PNG, GIF (Max 16MB)</p>
                <input type="file" id="photoInput" accept="image/*" class="hidden">
            </div>

            <div id="uploadForm" class="hidden mt-8">
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-sm font-semibold mb-2">Title *</label>
                        <input type="text" id="titleInput" required class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-[#ff6b6b] focus:outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-2">Location</label>
                        <input type="text" id="locationInput" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-[#ff6b6b] focus:outline-none transition-all">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2">Caption</label>
                    <textarea id="captionInput" rows="3" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-[#ff6b6b] focus:outline-none transition-all"></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-semibold mb-2">People Present (comma separated)</label>
                    <input type="text" id="peopleInput" placeholder="John, Sarah, Mike" class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 focus:border-[#ff6b6b] focus:outline-none transition-all">
                </div>
                <div class="flex gap-4">
                    <button onclick="uploadPhoto()" class="px-8 py-3 rounded-lg bg-[#ff6b6b] hover:bg-[#ff6b6b]/80 font-semibold transition-all btn-primary flex items-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd"/>
                        </svg>
                        Upload Photo
                    </button>
                    <button onclick="cancelUpload()" class="px-8 py-3 rounded-lg glass hover:bg-white/10 font-semibold transition-all">
                        Cancel
                    </button>
                </div>
            </div>

            <div id="photoPreview" class="hidden mt-6">
                <p class="text-sm font-semibold mb-2">Preview:</p>
                <img id="previewImage" class="rounded-lg max-h-64 object-cover">
            </div>
        </div>

        <!-- Stats Section -->
        <div class="grid md:grid-cols-3 gap-6 mb-8">
            <div class="glass rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400 mb-1">Total Photos</p>
                        <p class="text-3xl font-bold" id="totalPhotos">0</p>
                    </div>
                    <div class="w-12 h-12 bg-[#ff6b6b]/20 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-[#ff6b6b]" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="glass rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400 mb-1">Total Views</p>
                        <p class="text-3xl font-bold" id="totalViews">0</p>
                    </div>
                    <div class="w-12 h-12 bg-[#4ecdc4]/20 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-[#4ecdc4]" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="glass rounded-2xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400 mb-1">Avg Rating</p>
                        <p class="text-3xl font-bold" id="avgRating">0</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-500/20 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Photos -->
        <div class="glass rounded-2xl p-8">
            <h2 class="text-3xl font-bold mb-6">My Photos</h2>
            <div id="myPhotos" class="photo-grid">
                <div class="col-span-full text-center py-12 text-gray-400">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <p>No photos uploaded yet. Start sharing your moments!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!token || !user || user.role !== 'creator') {
            window.location.href = '/';
        }

        document.getElementById('username').textContent = user.username;

        let selectedFile = null;

        // Upload area drag and drop
        const uploadArea = document.getElementById('uploadArea');
        const photoInput = document.getElementById('photoInput');
        const uploadFormDiv = document.getElementById('uploadForm');
        const photoPreview = document.getElementById('photoPreview');
        const previewImage = document.getElementById('previewImage');

        uploadArea.addEventListener('click', () => photoInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFileSelect(file);
            }
        });

        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            uploadFormDiv.classList.remove('hidden');
            photoPreview.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function cancelUpload() {
            selectedFile = null;
            uploadFormDiv.classList.add('hidden');
            photoPreview.classList.add('hidden');
            document.getElementById('titleInput').value = '';
            document.getElementById('locationInput').value = '';
            document.getElementById('captionInput').value = '';
            document.getElementById('peopleInput').value = '';
            photoInput.value = '';
        }

        // Handle photo upload
        async function uploadPhoto() {
            if (!selectedFile) {
                alert('Please select a photo');
                return;
            }

            const title = document.getElementById('titleInput').value;
            if (!title) {
                alert('Title is required');
                return;
            }

            const formData = new FormData();
            formData.append('photo', selectedFile);
            formData.append('title', title);
            formData.append('caption', document.getElementById('captionInput').value);
            formData.append('location', document.getElementById('locationInput').value);
            formData.append('people_present', document.getElementById('peopleInput').value);

            try {
                const response = await fetch('/api/photos', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Photo uploaded successfully!');
                    cancelUpload();
                    loadMyPhotos();
                    loadStats();
                } else {
                    alert(data.error || 'Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed. Please try again.');
            }
        }

        // Load my photos
        async function loadMyPhotos() {
            try {
                const response = await fetch('/api/photos');
                const data = await response.json();

                if (response.ok) {
                    const myPhotos = data.photos.filter(p => p.user_id === user.id);
                    const container = document.getElementById('myPhotos');

                    if (myPhotos.length === 0) {
                        container.innerHTML = `
                            <div class="col-span-full text-center py-12 text-gray-400">
                                <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <p>No photos uploaded yet. Start sharing your moments!</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = myPhotos.map(photo => `
                            <div class="photo-card glass">
                                <img src="${photo.thumbnail_url}" alt="${photo.title}">
                                <div class="p-4">
                                    <h3 class="font-bold text-lg mb-2">${photo.title}</h3>
                                    <p class="text-sm text-gray-400 mb-2">${photo.caption || 'No caption'}</p>
                                    <div class="flex items-center justify-between text-sm">
                                        <div class="flex items-center gap-4">
                                            <span class="flex items-center gap-1">
                                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                                                </svg>
                                                ${photo.views}
                                            </span>
                                            <span class="flex items-center gap-1">
                                                <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                                </svg>
                                                ${photo.avg_rating}
                                            </span>
                                        </div>
                                        <span class="text-gray-500">${photo.comment_count} comments</span>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading photos:', error);
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/api/photos');
                const data = await response.json();

                if (response.ok) {
                    const myPhotos = data.photos.filter(p => p.user_id === user.id);
                    
                    document.getElementById('totalPhotos').textContent = myPhotos.length;
                    
                    const totalViews = myPhotos.reduce((sum, p) => sum + p.views, 0);
                    document.getElementById('totalViews').textContent = totalViews;
                    
                    const avgRating = myPhotos.length > 0 
                        ? (myPhotos.reduce((sum, p) => sum + p.avg_rating, 0) / myPhotos.length).toFixed(1)
                        : 0;
                    document.getElementById('avgRating').textContent = avgRating;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Initial load
        loadMyPhotos();
        loadStats();
    </script>
</body>
</html>
